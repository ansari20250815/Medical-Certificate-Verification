spring.application.name=BipoCertificateVerificationApplication
spring.datasource.url=jdbc:h2:mem:docudb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.dir=D:/Learning/Hackthon/MC-uploads
spring.servlet.multipart.location=D:/Learning/Hackthon/MC-uploads
# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Load data.sql always
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
